<body class="chang_fontSize" style="background-color: #F1F1F1;">
<header>
    <div class="log-re">
        <a href="/log.html">
            <button type="button" class="am-btn am-btn-primary">登录</button>
        </a>
    </div>
</header>

<div class="log">
    <div class="am-g">
        <div class="am-u-lg-3 am-u-md-6 am-u-sm-8 am-u-sm-centered log-content">
            <h2 class="log-title am-animation-slide-top">注册</h2>
            <form class="am-form" id="log-form" action="/u/reg" method="post">
                <div class="am-input-group am-radius am-animation-slide-left">
                    <input type="email" id="doc-vld-email-2-1" name="email" class="am-radius"
                           data-validation-message="请输入正确邮箱地址" placeholder="邮箱" required/>
                    <span class="am-input-group-label log-icon am-radius"><i
                            class="am-icon-user am-icon-sm am-icon-fw"></i></span>
                </div>
                <br>
                <div class="am-input-group am-animation-slide-left log-animation-delay">
                    <input type="password" id="log-password" name="pwd" class="am-form-field am-radius log-input"
                           placeholder="密码" minlength="11" required>
                    <span class="am-input-group-label log-icon am-radius"><i
                            class="am-icon-lock am-icon-sm am-icon-fw"></i></span>
                </div>
                <br>
                <div class="am-input-group am-animation-slide-left log-animation-delay-a">
                    <input type="password" data-equal-to="#log-password" name="repwd"
                           class="am-form-field am-radius log-input" placeholder="确认密码"
                           data-validation-message="请确认密码一致" required>
                    <span class="am-input-group-label log-icon am-radius"><i
                            class="am-icon-lock am-icon-sm am-icon-fw"></i></span>
                </div>
                <br>
                <button type="submit"
                        class="am-btn am-btn-primary am-btn-block am-btn-lg am-radius am-animation-slide-bottom log-animation-delay-b">
                    注 册
                </button>
                <br>
                <!--<div class="am-btn-group am-animation-slide-bottom log-animation-delay-b">
                    <p>支持第三方注册</p>
                    <a href="#" class="am-btn am-btn-secondary am-btn-sm"><i class="am-icon-github am-icon-sm"></i>
                        Github</a>
                </div>-->
            </form>
            <div style="height: 15px"></div>
        </div>
    </div>

    <footer class="my-footer">
        <p>© 星尘<br>
            <small>
                <a href="http://www.miitbeian.gov.cn/">粤ICP备17139781号</a></small>
        </p>
    </footer>
</div>
